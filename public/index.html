<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS 2026 - Behavioral AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-wrapper">
        <!-- Main Game Area -->
        <main class="game-section">
            <header class="top-bar">
                <div class="controls-left">
                    <label for="personality">AI Personality</label>
                    <select id="personality" onchange="window.updatePersonality()" aria-label="Select AI Personality">
                        <option value="Friendly">Friendly</option>
                        <option value="Competitive">Competitive</option>
                        <option value="Coach" selected>Coach</option>
                    </select>
                </div>
                <div class="controls-right">
                    <button id="btn-sound" class="btn-sound" onclick="window.toggleSound()">
                        <span class="icon">üîä</span> ON
                    </button>
                    <span class="label">Diff:</span>
                    <span id="difficulty-badge" class="badge medium" aria-live="polite">MEDIUM</span>
                </div>
            </header>

            <div class="game-board">
                <div class="header-titles">
                    <h1>RPS <span class="accent-text">2026</span></h1>
                    <p class="subtitle">Behavioral AI Opponent</p>
                </div>

                <!-- AI Thinking/Prediction Status -->
                <div class="prediction-card">
                    <div class="pred-header">AI Prediction Engine</div>
                    <div id="prediction-status" class="pred-status" aria-live="polite">Waiting for player...</div>
                    <div id="prediction-detail" class="pred-detail hidden">
                        Confidence: <span id="pred-conf">0</span>%
                    </div>
                </div>

                <!-- Battle Arena -->
                <div class="arena">
                    <div class="player-side">
                        <h3 class="side-label">You</h3>
                        <div class="choices-grid">
                            <button class="choice-btn" onclick="window.play('rock')" aria-label="Play Rock (R)">
                                <span class="emoji">ü™®</span>
                            </button>
                            <button class="choice-btn" onclick="window.play('paper')" aria-label="Play Paper (P)">
                                <span class="emoji">‚úã</span>
                            </button>
                            <button class="choice-btn" onclick="window.play('scissors')" aria-label="Play Scissors (S)">
                                <span class="emoji">‚úåÔ∏è</span>
                            </button>
                        </div>
                    </div>

                    <div class="vs-marker" aria-hidden="true">VS</div>

                    <div class="ai-side">
                        <h3 class="side-label">AI Opponent</h3>
                        <div class="ai-avatar-container">
                            <div id="ai-move-display" class="ai-move-placeholder" aria-label="AI Move Placeholder">
                                <span class="emoji">ü§ñ</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Result Overlay -->
                <div id="result-card" class="result-card hidden" aria-live="assertive" role="alert">
                    <h2 id="result-title">Draw!</h2>
                    <p id="ai-explanation" class="explanation">AI is analyzing your patterns...</p>
                    <div id="coach-tip-container" class="coach-tip hidden">
                        <strong>Coach Tip:</strong> <span id="coach-tip-text"></span>
                    </div>
                </div>
            </div>
        </main>

        <!-- Sidebar Stats -->
        <aside class="stats-sidebar">
            <div class="stats-header">
                <h3>Session Stats</h3>
            </div>
            
            <div class="stats-list">
                <div class="stat-row">
                    <span class="stat-label">Wins</span>
                    <span id="score-wins" class="stat-value">0</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Losses</span>
                    <span id="score-losses" class="stat-value">0</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Draws</span>
                    <span id="score-draws" class="stat-value">0</span>
                </div>
                <div class="stat-separator"></div>
                <div class="stat-row">
                    <span class="stat-label">Streak</span>
                    <span id="streak-val" class="stat-value">0</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Style</span>
                    <span id="style-val" class="stat-value text-accent">RANDOM</span>
                </div>
            </div>

            <button class="reset-link" onclick="window.resetGame()">Reset Session</button>
        </aside>
    </div>
    
    <!-- Core JS -->
    <script src="app.js"></script>
</body>
</html>
